imports:
    - { resource: parameters.php }

    # mozart configuration
    - { resource: mozart/wordpress.php }
    - { resource: mozart/application.php }

    # mozart components configuration
    - { resource: mozart/component/config.php }

    # security
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
#twig:

mopa_bootstrap:
    form:
        show_legend: true # default is true
        show_child_legend: true # default is true
        error_type: inline # or block (default is inline)
    # menu: ~
        # template: MyBundles:Menu:template.html.twig


# The default path patterns used by LiiThemeBundle
#            app_resource:
#                '%app_path%/themes/%current_theme%/%template%'
#                '%app_path%/views/%template%'
#            bundle_resource:
#                '%bundle_path%/Resources/themes/%current_theme%/%template%'
#            bundle_resource_dir:
#                '%dir%/themes/%current_theme%/%bundle_name%/%template%'
#                '%dir%/%bundle_name%/%override_path%'
liip_theme:
    load_controllers: false
    themes: ['web', 'tablet', 'phone']
    active_theme: 'web'
    path_patterns:
            app_resource:
                - %wp.theme.dir%/views/themes/%%current_theme%%/%%template%%
                - %wp.theme.dir%/views/%%template%%
            bundle_resource:
                - %%bundle_path%%/Resources/views/themes/%%current_theme%%/%%template%%
                - %%bundle_path%%/Resources/views/%%template%%
            bundle_resource_dir:
                - %wp.theme.dir%/views/themes/%%current_theme%%/%%bundle_name%%/%%template%%
                - %wp.theme.dir%/views/%%bundle_name%%/%%override_path%%
                - %wp.theme.dir%/views/%%bundle_name%%/%%template%%
